<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(255, 235, 214);
            width: 150px;
            left: 300px;
            height: 60px;
            border: 1px solid #8548a6;
            /* display: inline-block; */
        }

        .sub {
            background-color: aliceblue;
            position: relative;
            top: 10px;
            left: 10px;
        }

        #three:hover {
            opacity: 0.1;
        }
        #six{
            /* position: fixed; */
            position: absolute;
            bottom: 50px;
            right: 100px;
        }
        #float{
            position: fixed;
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div>DIV1</div>
    <div class="sub">DIV2</div>
    <div id="three">DIV3</div>
    <div class="sub">DIV4</div>
    <div>DIV5</div>
    <div class="sub">DIV6</div>
    <div id="float">DIV7
        <img src="한빛탑.jpeg" width="180px" style="float: left;">
        대전광역시의 한빛탑이다. 지혜로운 과거를 바탕으로 현재와 미래를 잇는 한줄기 빛이라는 이름을 가지고 있다.
    </div>
</body>

</html>
